<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Leaderboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>🏆 Dynamic Leaderboard 🏆</h1>

    <div class="form">
      <input type="text" id="playerName" placeholder="Player Name">
      <input type="number" id="playerScore" placeholder="Score">
      <button onclick="addOrUpdatePlayer()">Add / Update Player</button>
      <button onclick="removePlayer()">Remove Player</button>
      <input type="number" id="topK" placeholder="Top K">
      <button onclick="showTopK()">Show Top K</button>
    </div>

    <div class="leaderboard">
      <h2>Leaderboard</h2>
      <table id="leaderboardTable">
        <thead>
          <tr>
            <th>Rank</th>
            <th>Name</th>
            <th>Score</th>
          </tr>
        </thead>
        <tbody>
          <!-- Dynamic rows will appear here -->
        </tbody>
      </table>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
